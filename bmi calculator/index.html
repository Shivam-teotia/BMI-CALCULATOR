<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-4">
            <h1>BMI Calculator</h1>
            <form action="" class="my-4">
                <div class="form-group">
                    <label for="weightField">Your Weight (KG)</label>
                    <input type="number" id="weightField" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label for="heightField">Your Height (metres)</label>
                    <input type="number" id="heightField" class="form-control" value="" step="0.0001">
                </div>
                <div class="form-group my-3" display="grid">
                    <button id="calculate_bmi" type="submit" class="btn btn-primary">
                        Calculate
                    </button>
                </div>
                
            </form>
            <p id="bmi_result"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
